<!-- carrito.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Carrito de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css" />
  </head>
  <body>
    <div class="container mt-5 my-4">
      <div class="card rounded-4 my-4">
        <div class="card-body">
          <!-- Enlace de retroceso -->
          <a href="../html/products.html" class="back-link">
            <span class="arrow">‚Üê</span> Retroceder
          </a>

          <h1 class="text-center mb-4">Carrito de Compras</h1>

          <div id="carrito-container"></div>
          <div id="total-iva-container" class="mt-3">
            <p>Neto: $<span id="total"></span></p>
            <p>IVA (3%): $<span id="iva"></span></p>
            <p>Total: $<span id="total-con-iva"></span></p>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" onclick="irAlPago()">
              Ir al Pago
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../functions/prd-func.js"></script>
    <script src="../functions/carrito-func.js"></script>
  </body>
</html>
