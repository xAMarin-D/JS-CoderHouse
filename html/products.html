<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Productos Coderhouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../estilos/estilos.css" />
  </head>
  <body>
    <!-- Barra superior fija -->
    <div class="navbar fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">Productos Tienda</a>
        <button class="btn btn-primary carrito-btn" onclick="irAlCarrito()">
          Ir al Carrito de Compras <span id="contador-carrito">(0)</span>
        </button>
      </div>
    </div>

    <div class="container mt-5 my-4">
      <div class="card rounded-4 my-4">
        <div class="card-body">
          <h1 class="text-center mb-4">Cat√°logo de productos</h1>
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
            id="productos-container"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../functions/prd-func.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let container = document.getElementById("productos-container");

        // Genera el HTML para cada producto
        for (let i = 0; i < productos.length; i++) {
          container.innerHTML += generarHTMLProducto(i);
        }
      });

      function irAlCarrito() {
        window.location.href = "carrito.html";
      }
    </script>
  </body>
</html>
